    <title>Manhattan Cocktail</title>
</head>
<body>
    <h1>Manhattan Cocktail</h1>
    <img src="manhattan.jpeg" alt="Manly cocktail" width="700" height="600">
    <h3>Description</h3>
    <p>A cocktail no refined gentleman should be without.</p>
    <h3>Ingredients</h3>
    <ul>
        <li>Luxardo cherries x2</li>
        <li>Red Vermouth 1oz</li>
        <li>Four Roses Bourbon Whiskey, 1.5 oz</li>
        <li>Angostura Bitters, 2-3 dashes</li>
    </ul>
    <h3>Steps</h3>
        <ol>
            <li>Mix ingredients and pour over ice.</li>
            <li>Enjoy!</li>
            <li>Repeat.</li>
        </ol>

</body>
